<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="./contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Contact Us</title>
    </head>
     <body>
      <a href="index.html" style="color: azure;">Back to Home Page</a>
      <section id="contact-section">
           <div class="container">
           	 <h2>Any queries for the festival of the year? Fear not, we are here!</h2>
              <p>Email us and we will listen!</p>
             <div class="contact-form">
               <div>
                 <i class="fa fa-map-marker"></i><span class="form-info">  Shop No 9,King Street Arabia</span><br>
                 <i class="fa fa-phone" > </i><span class="form-info">  +92 12345678</span><br>
                 <i class="fa fa-envelope"></i><span class="form-info">  Foodies@arabia.edu.om</span><br>
                 <i class="fa fa-envelope"></i><span class="form-info">Our personels with get in touch shortly.. <br><span style="color:transparent;">
                 
               </div>
            <div>        
             <form>
               <input type="text" placeholder="Your Name" required>
               <input type="number" placeholder="Your Phone" required><br>
               <input type="Email" placeholder="Email" required><br>
               <input type="text" placeholder="Subject of message" required><br>
               <textarea name="message" placeholder="Query" rows="5" required></textarea><br>
               <button class="submit" >Send</button> 
             </form>   
               </div>
             </div>
           </div>
         </section>     
</body>
