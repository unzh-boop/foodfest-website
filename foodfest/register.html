<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Register</title>
    </head>
     <body>
      <a href="index.html" style="color: azure;">Back to Home Page</a>
      <section id="contact-section">
           <div class="container">
           	 <h2>Register right now for the festival of the year!</h2>       
             <form>
               <input type="text" placeholder="Your Name" required>
               <input type="number" placeholder="Your Phone" required><br>
               <input type="Email" placeholder="Email" required><br>
               <label for="slot">Choose a time slot:</label>
                  <select name="slot" >
                    <option >12 pm</option>
                    <option >2 pm</option>
                    <option >4 pm</option>
                    <option >6 pm</option>
                    <option >8 pm</option>
                    <option >10 pm</option>
                  </select>
                  <br>
               <textarea name="message" placeholder="Any instruction?" rows="8" ></textarea><br>
               <button class="submit" >Register!</button> 
             </form>   
               </div>
             </div>
           </div>
         </section>

         
     </body>
